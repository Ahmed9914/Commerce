<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="advanced-nav-bar">

            <img class="header-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />      

            <div class="header-links">
                <a href="index.html">Google Search</a>
                <a href="images.html">Image Search</a>
            </div>

        </header>

        <main>
            <div class="app-bar">
                <label style="margin-left:10px"> Advanced Search </label>
            </div>
            

            <form class="advanced-form" action="https://google.com/search">

                <div class="advanced-form-fields">
                    <div class="all-words-row">
                        <label for="xX4UFf"> all these words:</label>
                        <input class="jfk-textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                    </div>
    
                    <div class="exact-word-row">
                        <label for="CwYCWc"> this exact word or phrase:</label>
                        <input class="jfk-textinput" value="" id="CwYCWc" name="as_epq" type="text">
                    </div>
    
                    <div class="any-word-row">
                        <label for="mSoczb"> any of these words:</label>
                        <input class="jfk-textinput" value="" id="mSoczb" name="as_oq" type="text">
                    </div>
    
                    <div class="none-words-row">
                        <label for="t2dX1c"> none of these words:</label>
                        <input class="jfk-textinput" value="" id="t2dX1c" name="as_eq" type="text">
                    </div>
                </div>
              
                
                <div id="button-row">
                    <input id="submit-button" value="Advanced Search" type="submit">
                </div>
                

            </form>

        </main>
        
    </body>

</html>
