{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}

    {% if messages %}
    <ul>
    {% for message in messages %}
        <li class="alert alert-danger">{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

    <form action="{% url 'createPage' %}" method="post">
        {% csrf_token %}
        
        {{ form }}

        <button id="submit" class="btn btn-success mt-2">Add content</button>
    </form>
{% endblock %}
