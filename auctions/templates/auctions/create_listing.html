{% extends "auctions/layout.html" %}

{% block title %}
Create a new Listing
{% endblock %}

{% block body %}
<h2>Create a new Listing</h2>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_is_active">Is active:</label>
            <input class="form-control-md" type="checkbox" name="is_active" id="id_is_active" checked>
        </div>

        <div class="form-group"><label for="id_title">Title:</label>
            <input class="form-control.required" type="text" name="title" maxlength="64" required id="id_title">
        </div>

        <div class="form-group"><label for="id_description">Description:</label>
            <textarea class="form-control" name="description" cols="40" rows="10" maxlength="256" required id="id_description"></textarea>
        </div>

        <div class="form-group"><label for="id_starting_bid_amount">Starting bid amount:</label>
            <input class="form-control" type="number" name="bid_amount" step="any" required id="id_starting_bid_amount">
        </div>

        <div class="form-group"><label for="id_image_url">Image url:</label>
            <input class="form-control" type="url" name="image_url" maxlength="256" id="id_image_url">
        </div>

        <div class="form-group">
            <label for="id_category">Category:</label>
            <input class="form-control" list="category_list" name="category" maxlength="64" id="id_category">
            <datalist name="category" id="category_list">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </datalist>
        </div>
        
        <div><input type="submit" class="btn btn-primary" value="Add Listing"></div>
    </form>
</div>

{% endblock %}
