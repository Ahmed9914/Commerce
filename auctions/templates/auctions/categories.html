{% extends 'auctions/layout.html' %}
{% block body %}
<h2> Categories </h2>
<div class="container">
    {% for category in categories %}
    <a class="btn btn-primary" href="{% url 'category' category.id %}">{{category.name}}</a>
    {% empty %}
        <h2> No Active Categories </h2>
    {% endfor %}

</div>
{% endblock %}
